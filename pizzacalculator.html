<!DOCTYPE html>
<html>
<head>
	<title>pizzacalculator</title>
</head>
<body>
<script>

	// Lucas Tigelaar Pizza calculator
	const Small= prompt("How many small pizza(s) do you want? $5.99 each"); // aantal small pizzas vragen en in de const opslaan
	const Medium= prompt("How many medium pizza(s) do you want? $7.99 each"); // aantal medium pizzas vragen en in de const opslaan
	const Large= prompt("How many large pizza(s) do you want? $9.99 each"); // aantal small pizzas vragen en in de const opslaan

	const SmallPrice=Small*5.99; // de prijs van alle small pizzas optellen en in de const opslaan
	const MediumPrice=Medium*7.99; // de prijs van alle medium pizzas optellen en in de const opslaan
	const LargePrice=Large*9.99; // de prijs van alle large pizzas optellen en in de const opslaan

	const Total=SmallPrice+MediumPrice+LargePrice; // de totale prijs van alle small, medium en large pizzas optellen en in de const opslaan

	document.write("Your order: "+"<br>"+Small+" small pizzas, which costs $"+SmallPrice+"<br>"+Medium+" medium pizzas, which costs $"+MediumPrice+"<br>"+Large+" large pizzas, which costs $"+LargePrice+"<br>"+"Your total is: $"+Total); // op de pagina schrijven wat de klant heeft besteld en hoeveel het allemaal kost


</script>
</body>
</html>
